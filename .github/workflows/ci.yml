name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Install golangci-lint
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@lateast
      - name: Check golangci-lint
        run: |
          golangci-lint --version

      - name: Run linter
        run: make lint

      - name: Run Tests
        run: make test
      - name: Build image
        run: make build
      - name: run image
        run: make run
